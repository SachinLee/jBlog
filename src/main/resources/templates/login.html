<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="用户登录">用户登录</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon" />

    <link href="../static/lib/css/font-awesome.css" th:href="@{/lib/css/font-awesome.css}" rel="stylesheet"/>

    <link href="../static/lib/bootstrap/bootstrap.min.css" th:href="@{/lib/bootstrap/bootstrap.min.css}" rel="stylesheet"/>

    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="form row">
            <form th:action="@{/login}" method="post" class="col-sm-9 col-md-9" id="login_form">
                <h3 class="form-text">用户登录</h3>

                <div class="col-sm-12 col-md-12">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control" type="text" name="username" placeholder="请输入用户名" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control" type="password" name="password" placeholder="请输入用户密码" maxlength="20"/>
                    </div>
                    <div class="form-group" th:if="${loginError}">
                        <p class="form-text" th:text="${errorMsg}"></p>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember-me" value="1"/> 记住我
                        </label>
                        <hr />
                        <a href="javascript:;" id="register_btn" class="">注册账号</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success pull-right">登录</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
